<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC demo</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.173.0/build/three.module.min.js",
                "three/examples/jsm/loaders/FBXLoader": "https://cdn.jsdelivr.net/npm/three@0.173.0/examples/jsm/loaders/FBXLoader.js",
                "three/src/loaders/TextureLoader": "https://cdn.jsdelivr.net/npm/three@0.173.0/src/loaders/TextureLoader.js"
            }
        }
    </script>
    <style>
        button {
            padding: 8px 16px;
        }

        pre {
            overflow-x: hidden;
            overflow-y: auto;
        }

        video {
            width: 100%;
        }

        .option {
            margin-bottom: 8px;
        }

        #media {
            max-width: 1280px;
        }
    </style>
</head>

<body>

    <h2 class="hide-on-start">Options</h2>
    <div class="option hide-on-start">
        <select id="video-input">
            <option value="" selected>No device</option>
        </select>
        <select id="video-transform">
            <option value="none" selected>No transform</option>
            <option value="edges">Edge detection</option>
            <option value="cartoon">Cartoon effect</option>
            <option value="detection">Gesture recognition</option>
            <option value="tracking">Gesture tracking</option>
            <option value="skeleton">Skeleton</option>
            <option value="hands">Hands</option>
            <option value="avatar">Avatar</option>
        </select>
    </div>

    <button id="start" class="hide-on-start">Start</button>

    <div id="media" style="display: none">
        <h2 class="hide-on-start">Media</h2>
        <video id="video" autoplay="true" playsinline="true"></video>
    </div>
    <div id="model-container" style="width: 100%; height: 500px; display: none;"></div>

    <h2>Data channel</h2>
    <pre id="data-channel" style="height: 200px;"></pre>

    <script type="module" src="client.js"></script>
</body>

</html>
